<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/b9dde34720.js"
      crossorigin="anonymous"
    ></script>
    <title>SheCodes Plus</title>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="src/styles.css" />
    <style>
      h1 {
        font-family: "Oswald", sans-serif;
      }
      body {
        font-family: sans-serif;
      }
      .peace-sign {
        color: pink;
        font-size: 200px;
      }
      .lightning-bolt {
        color: blue;
        font-size: 100px;
      }
      .black-cat {
        color: purple;
        font-size: 150px;
      }
    </style>
  </head>
  <body>
    <img src="images/logo.png" alt="She Codes Plus Logo" class="logo" />
    <h1>Fonts</h1>

    <h3>Challenge 1</h3>
    <p>
      Import a font from Google Fonts and change the h1 <br />

      <a href="https://fonts.google.com/" target="_blank"> Google Fonts </a>
    </p>
    <h3>Challenge 2</h3>
    <p>
      Import Font Awesome and display 3 icons with different colors and
      font-size <br />
      <a href="https://fontawesome.com/" target="_blank"> Font Awesome </a>
    </p>
    <br />
    <i class="fab fa-angellist peace-sign"></i>
    <i class="fas fa-bolt lightning-bolt"></i>
    <i class="fas fa-cat black-cat"></i>
    <script src="src/index.js"></script>
  </body>
</html>
